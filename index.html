<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IJA Competition Tracker</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<div class="container">
    <h1>IJA Competition Tracker</h1>
    <input type="text" id="urlInput" placeholder="Enter base URL"/>
    <input type="text" id="searchInput" placeholder="Enter search criteria"/>
    <div class="buttons">
        <div class="left-buttons">
            <button id="trackToggleBtn">Start Tracking</button>
            <button id="refreshBtn">Refresh</button>
            <p class="countdown-text">Next refresh in: <span id="countdown">-</span> seconds</p>
        </div>
        <div class="right-button">
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    <pre id="output">Waiting for data...</pre>
</div>

<script src="assets/script.js"></script>
</body>
</html>

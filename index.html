<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5, user-scalable=yes"/>
    <title>IJA Competition Tracker</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<div class="container">
    <h1>IJA Competition Tracker</h1>
    <label for="urlInput"></label><input type="text" id="urlInput" placeholder="Enter base URL"/>
    <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Enter search criteria"/>
    <div class="buttons">
        <div class="left-buttons">
            <button id="trackToggleBtn">Start Tracking</button>
            <button id="refreshBtn">Refresh</button>
            <p class="countdown-text">⏱️<span id="countdown">-</span> seconds</p>
        </div>
        <div class="right-button view-controls">
            <label for="viewMode"></label><select id="viewMode" class="view-select">
                <option value="order">By Fight Order ▼</option>
                <option value="tatami">By Tatami ▼</option>
            </select>
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    <pre id="output">No data yet...</pre>
    <label style="font-size: 10px"> ©All rights reserved to Nir Gavish </label>
</div>

<script src="assets/script.js"></script>
</body>
</html>
